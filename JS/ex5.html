<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        var coworkers = ["Donggyu", "Seonghyun"]
    </script>
    <h2>get</h2>
    <script>
        document.write(coworkers[0])
        document.write("<br>")
        document.write(coworkers[1])
        document.write("<br>")
        document.write(coworkers[2])
    </script>
    <h2>add</h2>
    <script>
        document.write("coworkers.push('dulli')")
        coworkers.push('dulli')
        document.write("<br>")
        document.write("coworkers.push('ddochi')")
        coworkers.push('ddochi')
    </script>
    <h2>count</h2>
    <script>
        document.write(coworkers.length)
    </script>
</body>
</html>
